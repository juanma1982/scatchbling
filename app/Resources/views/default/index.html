<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>Backscratcher</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Backscratcher</a>
      
    </nav>

    <div class="container" id="container">
     

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script>

    $( document ).ready(function() {
    	 $.ajax({
    	        type: 'GET',
    	        url: "/api/backscratcher",        
    	        contentType: "application/json; charset=utf-8",
    	        dataType: "json",
    	      }).success(function(resultData) {
    	        
    	        for (var i = 0; i < resultData.length; i++) {
    	        	$("#container").append('<div class="starter-template">'+
    	        	        '<h1>'+resultData[i].name+'</h1>'+
    	        	        '<p class="lead">'+resultData[i].description+'</p>'+
    	        	        '<p class="lead">Price: $'+resultData[i].price+'</p>'+
    	        	        '<p class="lead">Size: '+resultData[i].size+'</p>'+
    	        	      '</div>');
    	            
    	        }
    	      }).fail(function(error) {
    	          console.log(JSON.stringify(error));
    	      });	
    });

   
    </script>
  </body>
</html>
